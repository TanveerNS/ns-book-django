<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ book.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'book_list' %}">Back to List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Edit {{ book.title }}</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ns-book-django. All rights reserved.</p>
    </footer>
</body>
</html>
